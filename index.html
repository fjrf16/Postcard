<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1 id="Titulo"><em>My postcard</em></h1>
				<img
					id="Logo"
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that i created using HTML5 and CS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<p>
						<input type="text" class="formulario" value="Some Name" />
					</p>
					<p>
						<input type="text" class="formulario" value="Some Email" />
					</p>
					<p>
						<input type="text" class="formulario" value="Some comment" />
					</p>
				</div>
			</div>

			<div class="postcard-footer">
				<p></p>
				<button type="button" class="button"><em>Send My Postcard</em></button>
			</div>
		</div>
	</body>
</html>
